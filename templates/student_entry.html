<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Entry - AI Attendance</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
h1 {
  color: #00e6e6;
  text-shadow: 0 0 10px #00e6e6;
  margin-bottom: 20px;
}
form {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  width: 90%;
  max-width: 600px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.15);
  color: #fff;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #4CAF50;
  color: #fff;
  font-weight: bold;
  margin-top: 15px;
}
button:hover {
  background: #43a047;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  text-align: center;
}
</style>
</head>
<body>
<h1>Student Entry for {{ dept }} - {{ year }} - {{ subj }}</h1>

<form action="/student_entry/{{ class_id }}" method="POST">
  <table>
    <tr>
      <th>S.No</th>
      <th>Register Number</th>
      <th>Student Name</th>
    </tr>
    {% for i in range(1, num_students + 1) %}
    <tr>
      <td>{{ i }}</td>
      <td><input type="text" name="regno{{ i-1 }}" placeholder="Register No {{ i }}" required></td>
      <td><input type="text" name="name{{ i-1 }}" placeholder="Student Name {{ i }}" required></td>
    </tr>
    {% endfor %}
  </table>
  <button type="submit">Save Students</button>
</form>

</body>
</html>
